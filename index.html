<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css style/all.min.css">
    <link rel="stylesheet" href="./css style/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css style/style.css">
    <title>Bookmarker</title>
</head>

<body>
    <main class="min-vh-100 p-5">
        <div class="container ">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center p-2">Bookmarker</h1>
                </div>
                <div class="col-12">
                    <div class="contant d-flex justify-content-center mt-5 flex-column ">
                        <div class="pt-4 mb-4">
                            <h2 class="fw-bold text-center"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite
                                sites <i class="fa-solid fa-bookmark"></i> </h2>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputWebsite" class="form-label fw-bold"><i class="fa-solid fa-book"></i>
                                Site Name</label>
                            <input type="text" placeholder="Bookmarker Name" class="form-control"
                                id="exampleInputWebsite" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputURL" class="form-label fw-bold"><i
                                    class="fa-solid fa-link pe-2"></i>Site URL</label>
                            <input type="url" class="form-control" placeholder="Website URL" id="exampleInputURL"
                                aria-describedby="emailHelp">
                        </div>
                        <button  id="mySubmit" class=" btn btn-danger  px-5 mb-4 pt-2">Submit</button>
                    </div>
                    <table class="table mt-4 text-center bg-light">
                        <thead>
                            <tr>
                                <th class="text-capitalize">index</th>
                                <th class="text-capitalize">Website Name</th>
                                <th class="text-capitalize">Visit</th>
                                <th class="text-capitalize">Delete</th>
                            </tr>
                        <tbody id="theadInforUser">
                          
                        </tbody>
                        </thead>
                    </table>
                </div>
                <div  class="divConctent d-none position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
                    <div class=" bg-white p-4 rounded-2 shadow-lg">
                      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class=" d-flex">
                          <span class="rounded-circle me-2 bg-danger"></span>
                          <span class="rounded-circle me-2 bg-warning"></span>
                          <span class="rounded-circle me-2 bg-secondary"></span>
                        </div>
                        <button class="btn border-0" id="myBtn">
                          <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                      </header>
                      <p class="m-0 pb-2 fw-bold fs-4">
                        Site Name or Url is not valid, Please follow the rules below :
                      </p>
                      <ol class="rules list-unstyled m-0">
                        <li>
                          <i class="fa-regular fa-circle-right text-danger p-2"></i>Site name must
                          contain at least 3 characters
                        </li>
                        <li>
                          <i class="fa-regular fa-circle-right text-danger p-2"></i>Site URL must be a
                          valid one
                        </li>
                      </ol>
                    </div>
                  </div>
            </div>

        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
